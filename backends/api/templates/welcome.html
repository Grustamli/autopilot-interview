<!-- Welcome Message -->
<h1>{{t "welcome.header" "Name" .Name}}</h1>

<p>{{t "welcome.body" "AppName" .AppName}}</p>

<p>{{t "welcome.verify_email_prompt"}}</p>

<div class="button-container">
  <a href="{{.VerificationURL}}" target="_blank" class="btn-primary">{{t "welcome.verify_button"}}</a>
</div>

<p>{{t "welcome.verify_alternative_prompt"}}</p>
<p class="verification-url">{{.VerificationURL}}</p>

<p>{{t "welcome.verify_expiry_notice"}}</p>

<p class="disclaimer">{{t "welcome.disclaimer"}}</p>

<style>
  h1 {
    color: #333;
    font-size: 24px;
    margin-bottom: 20px;
  }

  p {
    color: #666;
    font-size: 16px;
    line-height: 1.5;
    margin-bottom: 15px;
  }

  .button-container {
    text-align: center;
    margin: 25px 0;
  }

  .btn-primary {
    background-color: #0070f3;
    border-radius: 4px;
    color: #ffffff;
    display: inline-block;
    font-size: 15px;
    font-weight: 500;
    line-height: 1;
    padding: 12px 22px;
    text-decoration: none;
    text-align: center;
  }

  .btn-primary:hover {
    background-color: #0051cc;
  }

  .verification-url {
    background-color: #f5f5f5;
    border-radius: 4px;
    color: #666;
    font-family: monospace;
    padding: 12px;
    word-break: break-all;
  }

  .disclaimer {
    color: #999;
    font-size: 14px;
    margin-top: 30px;
  }
</style>
